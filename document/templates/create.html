{% extends 'base.html' %}

{% block content %}
<br>
<hr> <br>
{% if error %}
<div class="alert alert-danger" role="alert">
{{ error }}
</div>
<br><br>
{% endif %}
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-row">
		<div class="col-md-1">
			<label>File Name: </label>
		</div>
		<div class="col-md-6">
			<input type="text" name="name" class="form-control"><br><br>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-1">
			<label>Keywords: </label>
		</div>
		<div class="col-md-6">
			<input type="text" name="keyword" class="form-control"><br><br>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-1">
			<label>Document: </label>
		</div>
		<div class="col-md-6">
			<input type="file" accept=".doc,.docx" name="file" class="form-control"><br><br>
		</div>
	</div>
			<button type="submit" class="btn btn-primary">Add Document</button>
</form>
<br><br>
<hr><br><br>
