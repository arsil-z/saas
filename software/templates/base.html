
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Product Hunt!</title>
	<script src="https://kit.fontawesome.com/0c6d9d0389.js" crossorigin="anonymous"></script>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<header>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container">
			<a class="navbar-brand text-light" href="#">Storage as a Service ( Saas )</a>
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
<!--	  <a class="navbar-brand text-light" href="#">Storage as a Service ( Saas )</a>-->
			<div class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
					<a class="nav-item nav-link text-light" href="{% url 'create' %}">Add Document <i class="fas fa-plus"></i></a>
					<a class="nav-item nav-link text-light" href="{% url 'search' %}">Search <i class="fas fa-search"></i></a>
					<a class="nav-item nav-link text-light" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout <i class="fas fa-sign-out-alt"></i></a>
					<form id="logout" method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<input type="hidden">
					</form>
				{% else %}
					<a class="nav-item nav-link text-light" href="{% url 'signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
					<a class="nav-item nav-link text-light" href="{% url 'login' %}">Login <i class="fas fa-sign-in-alt"></i></a>
				{% endif %}
			</div>
		</div>
		</div>
	</nav>

</header>
<br><br>
<h1 class="text-center font-weight-bold">Community Cloud <i class="fas fa-cloud"></i></h1>

<div class="container">
	{% block content %}
	{% endblock %}
</div>

<footer class="text-muted">
	<div class="text-center bg-dark">
		<p class="p-4 text-light">Enjoy free service.</p>
	</div>
</footer>
</body>
</html>
